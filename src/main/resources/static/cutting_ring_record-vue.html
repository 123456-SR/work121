<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环刀法检测记录表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body { font-family: 'SimSun', 'Songti SC', serif; width: 100%; max-width: 210mm; margin: 0 auto; padding: 20px; min-height: 100vh; box-sizing: border-box; }
#app { width: 100%; max-width: 210mm; margin: 0 auto; }
        h2 { text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
        .header-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; border: 2px solid black; }
        td { border: 1px solid black; padding: 5px; vertical-align: middle; text-align: center; }
        .label { font-weight: bold; white-space: nowrap; }
        .left-align { text-align: left; padding-left: 10px; }
        input[type="text"], textarea { width: 98%; border: none; outline: none; font-family: inherit; font-size: inherit; background-color: transparent; text-align: center; }
        .left-align input[type="text"] { text-align: left; }
        input[type="text"]:focus, textarea:focus { background-color: #f0f8ff; }
        textarea { resize: none; overflow: hidden; text-align: left; }
        .footer-info { display: flex; justify-content: space-between; margin-top: 30px; margin-bottom: 20px; font-size: 16px; font-weight: bold; padding: 0 50px; }
        .page-footer { margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 50px; font-size: 14px; }
        @media print { body { width: 100%; margin: 0; padding: 0; } input[type="text"], textarea { background-color: transparent !important; } .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="app">
        <div class="no-print" style="margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; color: blue;">&lt; 返回主页</a>
            <button @click="printDocument" style="float: right; margin-left: 10px;">打印此单</button>
            <button @click="generatePdf" style="float: right; margin-left: 10px;">下载PDF</button>
            <button @click="previewPdf" style="float: right; margin-left: 10px;">预览PDF</button>
        </div>

        <form id="pdfForm" method="post">
            <h2>环刀法检测记录表</h2>

            <div class="header-info">
                <span>委托单位：<input type="text" v-model="formData.entrustingUnit" name="entrustingUnit" style="width: 250px; border-bottom: 1px solid black; text-align: left;"></span>
                <span>统一编号：<input type="text" v-model="formData.unifiedNumber" name="unifiedNumber" style="width: 150px; border-bottom: 1px solid black;"></span>
            </div>

            <table>
                <tr><td class="label">工程名称</td><td colspan="4"><input type="text" v-model="formData.projectName" name="projectName"></td><td class="label">委托日期</td><td colspan="4"><input type="text" v-model="formData.commissionDate" name="commissionDate"></td></tr>
                <tr><td class="label">施工部位</td><td colspan="4"><input type="text" v-model="formData.constructionPart" name="constructionPart"></td><td class="label">检测日期</td><td colspan="4"><input type="text" v-model="formData.testDate" name="testDate"></td></tr>
                <tr><td class="label">土的种类</td><td colspan="4"><input type="text" v-model="formData.soilType" name="soilType"></td><td class="label">检测类别</td><td colspan="4"><input type="text" v-model="formData.testCategory" name="testCategory"></td></tr>

                <tr>
                    <td class="label">测点</td>
                    <td class="label">环刀体积(cm³)</td>
                    <td class="label">试样湿重(g)</td>
                    <td class="label">试样干重(g)</td>
                    <td class="label">含水率(%)</td>
                    <td class="label">湿密度(g/cm³)</td>
                    <td class="label">干密度(g/cm³)</td>
                    <td class="label">最大干密度(g/cm³)</td>
                    <td class="label">压实系数</td>
                    <td class="label">合格率(%)</td>
                </tr>

                <template v-for="(row, index) in formData.testRows" :key="index">
                    <tr>
                        <td><input type="text" v-model="row.point" name="point_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.ringVolume" name="ringVolume_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.wetWeight" name="wetWeight_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.dryWeight" name="dryWeight_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.moistureContent" name="moistureContent_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.wetDensity" name="wetDensity_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.dryDensity" name="dryDensity_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.maxDryDensity" name="maxDryDensity_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.compactionCoefficient" name="compactionCoefficient_{{index + 1}}"></td>
                        <td><input type="text" v-model="row.qualifiedRate" name="qualifiedRate_{{index + 1}}"></td>
                    </tr>
                </template>

                <tr><td class="label">检测依据</td><td colspan="9" class="left-align"><input type="text" v-model="formData.testBasis" name="testBasis"></td></tr>
                <tr><td class="label">仪器设备</td><td colspan="9" class="left-align"><input type="text" v-model="formData.equipment" name="equipment"></td></tr>
                <tr><td class="label" style="height: 60px;">检测结论</td><td colspan="9" class="left-align" style="vertical-align: top;"><textarea v-model="formData.conclusion" rows="3" style="width: 100%; height: 100%;" name="conclusion"></textarea></td></tr>
                <tr><td class="label">备注</td><td colspan="9" class="left-align"><input type="text" v-model="formData.remarks" name="remarks"></td></tr>
            </table>

            <div class="footer-info">
                <span>审核：<input type="text" v-model="formData.reviewer" name="reviewer" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>计算：<input type="text" v-model="formData.calculator" name="calculator" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>检测：<input type="text" v-model="formData.tester" name="tester" style="width: 100px; border-bottom: 1px solid black;"></span>
            </div>

            <div class="page-footer">
                <span><input type="text" v-model="formData.year" name="year" style="width: 40px; border-bottom: 1px solid black; text-align: center;">年<input type="text" v-model="formData.month" name="month" style="width: 20px; border-bottom: 1px solid black; text-align: center;">月<input type="text" v-model="formData.day" name="day" style="width: 20px; border-bottom: 1px solid black; text-align: center;">日</span>
                <span>第 <input type="text" v-model="formData.page" name="page" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页，共 <input type="text" v-model="formData.totalPages" name="totalPages" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页</span>
            </div>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    entrustingUnit: '', unifiedNumber: '', projectName: '', commissionDate: '', constructionPart: '', testDate: '',
                    soilType: '', testCategory: '',
                    testRows: Array(10).fill(null).map(() => ({
                        point: '', ringVolume: '', wetWeight: '', dryWeight: '', moistureContent: '', wetDensity: '',
                        dryDensity: '', maxDryDensity: '', compactionCoefficient: '', qualifiedRate: ''
                    })),
                    testBasis: '', equipment: '', conclusion: '', remarks: '',
                    reviewer: '', calculator: '', tester: '',
                    version: '', year: new Date().getFullYear(), month: String(new Date().getMonth() + 1).padStart(2, '0'),
                    day: String(new Date().getDate()).padStart(2, '0'), page: '1', totalPages: '1'
                }
            },
            methods: {
                printDocument() { window.print(); },
                generatePdf() { const f = document.getElementById('pdfForm'); f.action = '/api/pdf/cutting_ring_record/generate'; f.target = '_blank'; f.submit(); },
                previewPdf() { const f = document.getElementById('pdfForm'); f.action = '/api/pdf/cutting_ring_record/preview'; f.target = '_blank'; f.submit(); }
            }
        });
    </script>
</body>
</html>
