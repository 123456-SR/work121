<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>原位密度检测记录表（核子法）</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<style>
body { font-family: 'SimSun', 'Songti SC', serif; width: 100%; max-width: 210mm; margin: 0 auto; padding: 20px; min-height: 100vh; box-sizing: border-box; }
#app { width: 100%; max-width: 210mm; margin: 0 auto; }
h2 { text-align: center; margin-bottom: 20px; font-size: 24px; font-weight: bold; }
.header-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; }
table { width: 100%; border-collapse: collapse; border: 2px solid black; }
td { border: 1px solid black; padding: 5px; vertical-align: middle; text-align: center; }
.label { font-weight: bold; white-space: nowrap; }
.left-align { text-align: left; padding-left: 10px; }
input[type="text"], textarea { width: 98%; border: none; outline: none; font-family: inherit; font-size: inherit; background-color: transparent; text-align: center; }
.left-align input[type="text"] { text-align: left; }
input[type="text"]:focus, textarea:focus { background-color: #f0f8ff; }
textarea { resize: none; overflow: hidden; text-align: left; }
.footer-info { display: flex; justify-content: space-around; margin-top: 20px; margin-bottom: 10px; font-size: 16px; font-weight: bold; }
.page-footer { margin-top: 5px; display: flex; justify-content: center; align-items: center; gap: 50px; font-size: 14px; }
.no-print { margin-bottom: 20px; }
.no-print a { text-decoration: none; color: blue; }
@media print { .no-print { display: none; } }
</style>
</head>
<body>
<div id="app">
<div class="no-print">
<a href="index.html" style="text-decoration: none; color: blue;">&lt; 返回主页</a>
<button @click="printDocument" style="float: right; margin-left: 10px;">打印此单</button>
<button @click="generatePdf" style="float: right; margin-left: 10px;">下载PDF</button>
<button @click="previewPdf" style="float: right; margin-left: 10px;">预览PDF</button>
</div>

<form id="pdfForm" method="post">
<h2>原位密度检测记录表（核子法）</h2>

<div class="header-info">
<span>委托单位：<input type="text" v-model="formData.entrustingUnit" name="entrustingUnit" style="width: 250px; border-bottom: 1px solid black; text-align: left;"></span>
<span>统一编号：<input type="text" v-model="formData.unifiedNumber" name="unifiedNumber" style="width: 150px; border-bottom: 1px solid black;"></span>
</div>

<table>
<tr><td class="label">工程名称</td><td colspan="6"><input type="text" v-model="formData.projectName" name="projectName"></td><td class="label">委托日期</td><td colspan="3"><input type="text" v-model="formData.commissionDate" name="commissionDate"></td></tr>
<tr><td class="label">施工部位</td><td colspan="6"><input type="text" v-model="formData.constructionPart" name="constructionPart"></td><td class="label">检测日期</td><td colspan="3"><input type="text" v-model="formData.testDate" name="testDate"></td></tr>
<tr><td class="label">仪器设备</td><td colspan="6"><input type="text" v-model="formData.equipment" name="equipment"></td><td class="label">检测依据</td><td colspan="3"><input type="text" v-model="formData.testBasis" name="testBasis"></td></tr>
<tr><td class="label">核子仪型号</td><td colspan="3"><input type="text" v-model="formData.nuclearModel" name="nuclearModel"></td><td class="label">检测深度(cm)</td><td colspan="3"><input type="text" v-model="formData.testDepth" name="testDepth"></td><td class="label">检测类别</td><td colspan="2"><input type="text" v-model="formData.testCategory" name="testCategory"></td></tr>

<tr><td class="label" style="width: 10%;">样品编号</td><td class="label" style="width: 20%;" colspan="2">检测部位<br>(桩号、高程)</td><td class="label" style="width: 15%;" colspan="2">检测日期</td><td class="label" style="width: 12.5%;">湿密度<br>(g/cm³)</td><td class="label" style="width: 12.5%;">干密度<br>(g/cm³)</td><td class="label" style="width: 12.5%;">含水率<br>%</td><td class="label" style="width: 12.5%;" colspan="2">备注</td></tr>

<template v-for="(row, index) in formData.dataRows" :key="index">
<tr><td><input type="text" v-model="row.sampleId" name="sampleId_{{index + 1}}"></td><td colspan="2"><input type="text" v-model="row.location" name="location_{{index + 1}}"></td><td colspan="2"><input type="text" v-model="row.date" name="date_{{index + 1}}"></td><td><input type="text" v-model="row.wetDensity" name="wetDensity_{{index + 1}}"></td><td><input type="text" v-model="row.dryDensity" name="dryDensity_{{index + 1}}"></td><td><input type="text" v-model="row.moisture" name="moisture_{{index + 1}}"></td><td colspan="2"><input type="text" v-model="row.remarks" name="remarks_{{index + 1}}"></td></tr>
</template>

<tr><td class="label">检测结论</td><td colspan="10" class="left-align" style="height: 80px; vertical-align: top;"><textarea v-model="formData.conclusion" style="width: 100%; height: 100%;" name="conclusion"></textarea></td></tr>
<tr><td class="label">备注</td><td colspan="10" class="left-align" style="height: 60px; vertical-align: top;"><textarea v-model="formData.remarks" style="width: 100%; height: 100%;" name="remarks"></textarea></td></tr>
</table>

<div class="footer-info">
<span>计算：<input type="text" v-model="formData.calculator" name="calculator" style="width: 100px; border-bottom: 1px solid black;"></span>
<span>检测：<input type="text" v-model="formData.tester" name="tester" style="width: 100px; border-bottom: 1px solid black;"></span>
<span>复核：<input type="text" v-model="formData.reviewer" name="reviewer" style="width: 100px; border-bottom: 1px solid black;"></span>
</div>

<div class="page-footer">
<span><input type="text" v-model="formData.year" name="year" style="width: 40px; border-bottom: 1px solid black; text-align: center;">年<input type="text" v-model="formData.month" name="month" style="width: 20px; border-bottom: 1px solid black; text-align: center;">月<input type="text" v-model="formData.day" name="day" style="width: 20px; border-bottom: 1px solid black; text-align: center;">日</span>
<span>第 <input type="text" v-model="formData.page" name="page" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页，共 <input type="text" v-model="formData.totalPages" name="totalPages" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页</span>
</div>
</form>
</div>

<script>
new Vue({
el: '#app',
data: {
formData: {
entrustingUnit: '', unifiedNumber: '', projectName: '', commissionDate: '', constructionPart: '', testDate: '',
equipment: '', testBasis: '', nuclearModel: '', testDepth: '', testCategory: '',
dataRows: Array.from({length: 15}, () => ({
sampleId: '', location: '', date: '', wetDensity: '', dryDensity: '', moisture: '', remarks: ''
})),
conclusion: '', remarks: '',
calculator: '', tester: '', reviewer: '',
version: '', year: new Date().getFullYear(), month: String(new Date().getMonth() + 1).padStart(2, '0'),
day: String(new Date().getDate()).padStart(2, '0'), page: '1', totalPages: '1'
}
},
methods: {
printDocument() { window.print(); },
generatePdf() { const f = document.getElementById('pdfForm'); f.action = '/api/pdf/nuclear_density_record/generate'; f.target = '_blank'; f.submit(); },
previewPdf() { const f = document.getElementById('pdfForm'); f.action = '/api/pdf/nuclear_density_record/preview'; f.target = '_blank'; f.submit(); }
}
});
</script>
</body>
</html>
