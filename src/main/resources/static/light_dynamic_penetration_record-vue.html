<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻型动力触探检测记录表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: 'SimSun', 'Songti SC', serif;
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app {
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            vertical-align: middle;
            text-align: center;
        }
        .label {
            font-weight: bold;
            white-space: nowrap;
        }
        .left-align {
            text-align: left;
            padding-left: 10px;
        }
        input[type="text"], textarea {
            width: 98%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            background-color: transparent;
            text-align: center;
        }
        .left-align input[type="text"] {
            text-align: left;
        }
        input[type="text"]:focus, textarea:focus {
            background-color: #f0f8ff;
        }
        textarea {
            resize: none;
            overflow: hidden;
            text-align: left;
        }
        .footer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 0 50px;
        }
        .page-footer {
            margin-top: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        @media print {
            body {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            input[type="text"], textarea {
                background-color: transparent !important;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="no-print" style="margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; color: blue;">&lt; 返回主页</a>
            <button @click="printDocument" style="float: right; margin-left: 10px;">打印此单</button>
            <button @click="generatePdf" style="float: right; margin-left: 10px;">下载PDF</button>
            <button @click="previewPdf" style="float: right; margin-left: 10px;">预览PDF</button>
        </div>

        <form id="pdfForm" method="post">
            <h2>轻型动力触探检测记录表</h2>

            <div class="header-info">
                <span>委托单位：<input type="text" v-model="formData.entrustingUnit" style="width: 250px; border-bottom: 1px solid black; text-align: left;"></span>
                <span>统一编号：<input type="text" v-model="formData.unifiedNumber" style="width: 150px; border-bottom: 1px solid black;"></span>
            </div>

            <table>
                <tr>
                    <td class="label">工程名称</td>
                    <td colspan="4"><input type="text" v-model="formData.projectName"></td>
                    <td class="label">委托日期</td>
                    <td colspan="4"><input type="text" v-model="formData.commissionDate"></td>
                </tr>
                <tr>
                    <td class="label">施工部位</td>
                    <td colspan="4"><input type="text" v-model="formData.constructionPart"></td>
                    <td class="label">检测日期</td>
                    <td colspan="4"><input type="text" v-model="formData.testDate"></td>
                </tr>
                <tr>
                    <td class="label">岩土性状</td>
                    <td colspan="4"><input type="text" v-model="formData.soilProperties"></td>
                    <td class="label">检测类别</td>
                    <td colspan="4"><input type="text" v-model="formData.testCategory"></td>
                </tr>
                <tr>
                    <td colspan="3" class="label">设计承载力<br>(kPa)</td>
                    <td colspan="3" class="label">锤重量<br>(kg)</td>
                    <td colspan="4" class="label">落距<br>(cm)</td>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" v-model="formData.designCapacity"></td>
                    <td colspan="3"><input type="text" v-model="formData.hammerWeight"></td>
                    <td colspan="4"><input type="text" v-model="formData.dropDistance"></td>
                </tr>

                <tr>
                    <td class="label" style="width: 10%;">测点<br>位置</td>
                    <td class="label" style="width: 10%;">贯入<br>深度<br>(cm)</td>
                    <td class="label" style="width: 10%;">实测<br>锤击数</td>
                    <td class="label" style="width: 10%;">平均<br>锤击数<br>N<sub>10</sub></td>
                    <td class="label" style="width: 10%;">承载力<br>特征值<br>(kPa)</td>
                    <td class="label" style="width: 10%;">测点<br>位置</td>
                    <td class="label" style="width: 10%;">贯入<br>深度<br>(cm)</td>
                    <td class="label" style="width: 10%;">实测<br>锤击数</td>
                    <td class="label" style="width: 10%;">平均<br>锤击数<br>N<sub>10</sub></td>
                    <td class="label" style="width: 10%;">承载力<br>特征值<br>(kPa)</td>
                </tr>

                <template v-for="(block, blockIndex) in formData.blocks" :key="blockIndex">
                    <template v-for="(row, rowIndex) in block.rows" :key="'row-' + blockIndex + '-' + rowIndex">
                        <tr>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <textarea v-model="block.leftPosition" style="height: 100%; width: 100%; border: none; text-align: center; padding-top: 10px;"></textarea>
                            </td>
                            <td><input type="text" v-model="row.leftDepth"></td>
                            <td><input type="text" v-model="row.leftActual"></td>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <input type="text" v-model="block.leftAvg" style="height: 100%;">
                            </td>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <input type="text" v-model="block.leftCapacity" style="height: 100%;">
                            </td>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <textarea v-model="block.rightPosition" style="height: 100%; width: 100%; border: none; text-align: center; padding-top: 10px;"></textarea>
                            </td>
                            <td><input type="text" v-model="row.rightDepth"></td>
                            <td><input type="text" v-model="row.rightActual"></td>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <input type="text" v-model="block.rightAvg" style="height: 100%;">
                            </td>
                            <td v-if="rowIndex === 0" :rowspan="5">
                                <input type="text" v-model="block.rightCapacity" style="height: 100%;">
                            </td>
                        </tr>
                    </template>
                </template>

                <tr>
                    <td class="label">检测依据</td>
                    <td colspan="9" class="left-align"><input type="text" v-model="formData.testBasis"></td>
                </tr>
                <tr>
                    <td class="label">仪器设备</td>
                    <td colspan="9" class="left-align"><input type="text" v-model="formData.equipment"></td>
                </tr>
                <tr>
                    <td class="label" style="height: 60px;">检测结论</td>
                    <td colspan="9" class="left-align" style="vertical-align: top;">
                        <textarea v-model="formData.conclusion" rows="3" style="width: 100%; height: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">备注</td>
                    <td colspan="9" class="left-align"><input type="text" v-model="formData.remarks"></td>
                </tr>
            </table>

            <div class="footer-info">
                <span>审核：<input type="text" v-model="formData.reviewer" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>计算：<input type="text" v-model="formData.calculator" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>检测：<input type="text" v-model="formData.tester" style="width: 100px; border-bottom: 1px solid black;"></span>
            </div>

            <div class="page-footer">
                <span><input type="text" v-model="formData.year" style="width: 40px; border-bottom: 1px solid black; text-align: center;">年<input type="text" v-model="formData.month" style="width: 20px; border-bottom: 1px solid black; text-align: center;">月<input type="text" v-model="formData.day" style="width: 20px; border-bottom: 1px solid black; text-align: center;">日</span>
                <span>第 <input type="text" v-model="formData.page" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页，共 <input type="text" v-model="formData.totalPages" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页</span>
            </div>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    entrustingUnit: '',
                    unifiedNumber: '',
                    projectName: '',
                    commissionDate: '',
                    constructionPart: '',
                    testDate: '',
                    soilProperties: '',
                    testCategory: '',
                    designCapacity: '',
                    hammerWeight: '',
                    dropDistance: '',
                    blocks: [
                        {
                            leftPosition: '',
                            leftAvg: '',
                            leftCapacity: '',
                            rightPosition: '',
                            rightAvg: '',
                            rightCapacity: '',
                            rows: [
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' }
                            ]
                        },
                        {
                            leftPosition: '',
                            leftAvg: '',
                            leftCapacity: '',
                            rightPosition: '',
                            rightAvg: '',
                            rightCapacity: '',
                            rows: [
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' },
                                { leftDepth: '', leftActual: '', rightDepth: '', rightActual: '' }
                            ]
                        }
                    ],
                    testBasis: '',
                    equipment: '',
                    conclusion: '',
                    remarks: '',
                    reviewer: '',
                    calculator: '',
                    tester: '',
                    version: '',
                    year: new Date().getFullYear(),
                    month: String(new Date().getMonth() + 1).padStart(2, '0'),
                    day: String(new Date().getDate()).padStart(2, '0'),
                    page: '1',
                    totalPages: '1'
                }
            },
            methods: {
                printDocument() {
                    window.print();
                },
                generatePdf() {
                    var form = document.getElementById('pdfForm');
                    form.action = '/api/pdf/light_dynamic_penetration_record/generate';
                    form.target = '_blank';
                    form.submit();
                },
                previewPdf() {
                    var form = document.getElementById('pdfForm');
                    form.action = '/api/pdf/light_dynamic_penetration_record/preview';
                    form.target = '_blank';
                    form.submit();
                }
            }
        });
    </script>
</body>
</html>
