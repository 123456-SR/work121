<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回弹法检测混凝土抗压强度记录表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: 'SimSun', 'Songti SC', serif;
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #app {
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        td {
            border: 1px solid black;
            padding: 3px;
            vertical-align: middle;
            text-align: center;
        }
        .label {
            font-weight: bold;
            white-space: nowrap;
        }
        .left-align {
            text-align: left;
            padding-left: 10px;
        }
        input[type="text"], textarea {
            width: 98%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            background-color: transparent;
            text-align: center;
        }
        .left-align input[type="text"] {
            text-align: left;
        }
        input[type="text"]:focus, textarea:focus {
            background-color: #f0f8ff;
        }
        textarea {
            resize: none;
            overflow: hidden;
        }
        .footer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 0 50px;
        }
        .page-footer {
            margin-top: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        @media print {
            body {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            input[type="text"], textarea {
                background-color: transparent !important;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="no-print" style="margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; color: blue;">&lt; 返回主页</a>
            <button @click="printDocument" style="float: right; margin-left: 10px;">打印此单</button>
            <button @click="generatePdf" style="float: right; margin-left: 10px;">下载PDF</button>
            <button @click="previewPdf" style="float: right; margin-left: 10px;">预览PDF</button>
        </div>

        <form id="pdfForm" method="post">
            <h2>回弹法检测混凝土抗压强度记录表</h2>

            <div class="header-info">
                <span>委托单位：<input type="text" v-model="formData.entrustingUnit" style="width: 200px; border-bottom: 1px solid black; text-align: left;"></span>
                <span>统一编号：<input type="text" v-model="formData.unifiedNumber" style="width: 150px; border-bottom: 1px solid black;"></span>
            </div>
            <div class="header-top">
                <span>样品编号：<input type="text" v-model="formData.sampleNo" style="width: 200px; border-bottom: 1px solid black; text-align: left;"></span>
            </div>

            <table>
                <tr>
                    <td colspan="2" class="label">工程名称</td>
                    <td colspan="13" class="left-align"><input type="text" v-model="formData.projectName" style="text-align: left;"></td>
                    <td colspan="3" class="label">委托日期</td>
                    <td colspan="3"><input type="text" v-model="formData.commissionDate"></td>
                </tr>
                <tr>
                    <td colspan="2" class="label">结构部位</td>
                    <td colspan="5"><input type="text" v-model="formData.structurePart"></td>
                    <td colspan="3" class="label">检测日期</td>
                    <td colspan="3"><input type="text" v-model="formData.testDate"></td>
                    <td colspan="3" class="label">报告日期</td>
                    <td colspan="3"><input type="text" v-model="formData.reportDate"></td>
                </tr>
                <tr>
                    <td colspan="2" class="label">混凝土强度等级</td>
                    <td colspan="5"><input type="text" v-model="formData.concreteGrade"></td>
                    <td colspan="3" class="label">成型日期</td>
                    <td colspan="3"><input type="text" v-model="formData.moldingDate"></td>
                    <td colspan="3" class="label">检测龄期(d)</td>
                    <td colspan="3"><input type="text" v-model="formData.age"></td>
                </tr>
                <tr>
                    <td colspan="2" class="label">回弹仪型号</td>
                    <td colspan="5"><input type="text" v-model="formData.instrumentModel"></td>
                    <td colspan="3" class="label">检定证号</td>
                    <td colspan="3"><input type="text" v-model="formData.calibrationNo"></td>
                    <td colspan="3" class="label">测区数</td>
                    <td colspan="3"><input type="text" v-model="formData.zoneCount"></td>
                </tr>
                <tr>
                    <td colspan="2" class="label">浇筑方向</td>
                    <td colspan="5"><input type="text" v-model="formData.pouringDirection"></td>
                    <td colspan="3" class="label">测试角度</td>
                    <td colspan="3"><input type="text" v-model="formData.testAngle"></td>
                    <td colspan="3" class="label">泵送方式</td>
                    <td colspan="3"><input type="text" v-model="formData.pumpingMethod"></td>
                </tr>

                <tr>
                    <td class="label">测区</td>
                    <template v-for="(col, colIndex) in 16" :key="colIndex">
                        <td class="label">{{ colIndex }}</td>
                    </template>
                    <td class="label">平均</td>
                    <td class="label">碳化深度(mm)</td>
                    <td class="label">换算强度(MPa)</td>
                    <td class="label">修正强度(MPa)</td>
                </tr>

                <template v-for="(row, rowIndex) in formData.testRows" :key="rowIndex">
                    <tr>
                        <td><input type="text" v-model="row.zone"></td>
                        <template v-for="(col, colIndex) in 16" :key="'val-' + rowIndex + '-' + colIndex">
                            <td><input type="text" v-model="row.values[colIndex - 1]"></td>
                        </template>
                        <td><input type="text" v-model="row.average"></td>
                        <td><input type="text" v-model="row.carbonationDepth"></td>
                        <td><input type="text" v-model="row.conversionStrength"></td>
                        <td><input type="text" v-model="row.correctedStrength"></td>
                    </tr>
                </template>

                <tr>
                    <td class="label">检测依据</td>
                    <td colspan="20" class="left-align"><input type="text" v-model="formData.testBasis"></td>
                </tr>
                <tr>
                    <td class="label">仪器设备</td>
                    <td colspan="20" class="left-align"><input type="text" v-model="formData.equipment"></td>
                </tr>
                <tr>
                    <td class="label" style="height: 60px; vertical-align: top;">检测结论</td>
                    <td colspan="20" class="left-align" style="vertical-align: top;">
                        <textarea v-model="formData.conclusion" rows="3" style="width: 100%; height: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="label">备注</td>
                    <td colspan="20" class="left-align"><input type="text" v-model="formData.remarks"></td>
                </tr>
            </table>

            <div class="footer-info">
                <span>批准：<input type="text" v-model="formData.approver" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>审核：<input type="text" v-model="formData.reviewer" style="width: 100px; border-bottom: 1px solid black;"></span>
                <span>检测：<input type="text" v-model="formData.tester" style="width: 100px; border-bottom: 1px solid black;"></span>
            </div>

            <div class="page-footer">
                <span>版次：<input type="text" v-model="formData.version" style="width: 50px; border-bottom: 1px solid black; text-align: center;"></span>
                <span><input type="text" v-model="formData.year" style="width: 40px; border-bottom: 1px solid black; text-align: center;">年<input type="text" v-model="formData.month" style="width: 20px; border-bottom: 1px solid black; text-align: center;">月<input type="text" v-model="formData.day" style="width: 20px; border-bottom: 1px solid black; text-align: center;">日</span>
                <span>第 <input type="text" v-model="formData.page" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页，共 <input type="text" v-model="formData.totalPages" style="width: 20px; border-bottom: 1px solid black; text-align: center;"> 页</span>
            </div>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    entrustingUnit: '',
                    unifiedNumber: '',
                    sampleNo: '',
                    projectName: '',
                    commissionDate: '',
                    structurePart: '',
                    testDate: '',
                    reportDate: '',
                    concreteGrade: '',
                    moldingDate: '',
                    age: '',
                    instrumentModel: '',
                    calibrationNo: '',
                    zoneCount: '',
                    pouringDirection: '',
                    testAngle: '',
                    pumpingMethod: '',
                    testRows: Array(10).fill(null).map(() => ({
                        zone: '',
                        values: Array(16).fill(''),
                        average: '',
                        carbonationDepth: '',
                        conversionStrength: '',
                        correctedStrength: ''
                    })),
                    testBasis: '',
                    equipment: '',
                    conclusion: '',
                    remarks: '',
                    approver: '',
                    reviewer: '',
                    tester: '',
                    version: '',
                    year: new Date().getFullYear(),
                    month: String(new Date().getMonth() + 1).padStart(2, '0'),
                    day: String(new Date().getDate()).padStart(2, '0'),
                    page: '1',
                    totalPages: '1'
                }
            },
            methods: {
                printDocument() {
                    window.print();
                },
                generatePdf() {
                    var form = document.getElementById('pdfForm');
                    form.action = '/api/pdf/rebound_method_record/generate';
                    form.target = '_blank';
                    form.submit();
                },
                previewPdf() {
                    var form = document.getElementById('pdfForm');
                    form.action = '/api/pdf/rebound_method_record/preview';
                    form.target = '_blank';
                    form.submit();
                }
            }
        });
    </script>
</body>
</html>
